<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Veículo</title>
</head>
<body>
    <h1>Cadastro de Veículo</h1>
    
    <p><a href="/veiculos">Voltar para Lista</a></p>
    
    <form action="/veiculos/salvar" method="post" th:object="${veiculo}">
        <input type="hidden" th:field="*{id}">
        
        <p>
            <label>Placa:</label><br>
            <input type="text" th:field="*{placa}" required size="15" placeholder="ABC-1234">
        </p>
        
        <p>
            <label>Marca:</label><br>
            <input type="text" th:field="*{marca}" required size="30" placeholder="Ex: Ford, Volkswagen">
        </p>
        
        <p>
            <label>Modelo:</label><br>
            <input type="text" th:field="*{modelo}" required size="40" placeholder="Ex: Cargo 1719">
        </p>
        
        <p>
            <label>Ano:</label><br>
            <input type="number" th:field="*{ano}" required min="1900" max="2100" placeholder="2024">
        </p>
        
        <p>
            <label>Motorista Responsável:</label><br>
            <select th:field="*{motorista.id}" required>
                <option value="">Selecione um motorista</option>
                <option th:each="m : ${motoristas}" 
                        th:value="${m.id}" 
                        th:text="${m.nome} + ' - CNH: ' + ${m.cnh}">
                </option>
            </select>
        </p>
        
        <p>
            <button type="submit">Salvar</button>
            <a href="/veiculos"><button type="button">Cancelar</button></a>
        </p>
    </form>
    
    <hr>
    <p><small>Nota: É necessário cadastrar motoristas antes de cadastrar veículos.</small></p>
</body>
</html>
